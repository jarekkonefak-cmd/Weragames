<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Masterpiece</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-gradient: linear-gradient(135deg, #b88a44 0%, #fadd75 45%, #eebb55 55%, #8a6e34 100%);
        }

        body {
            background: #fdfbf7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--gold);
            font-size: 2.5rem;
            margin: 10px 0 30px;
            text-align: center;
        }

        /* Kontener cząsteczek */
        #particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* PLANSZA */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        /* KARTA - GŁÓWNY KONTENER */
        .card {
            background-color: transparent;
            width: 100%;
            /* To utrzymuje kwadratowy kształt */
            aspect-ratio: 1 / 1; 
            perspective: 1000px;
            cursor: pointer;
            position: relative; /* Ważne dla pozycjonowania */
        }

        /* WNĘTRZE KARTY (OBRACANE) */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* KLASA OBRACAJĄCA */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* WSPÓLNE STYLE PRZODU I TYŁU */
        .card-front, .card-back {
            position: absolute; /* TO NAPRAWIA BŁĄD "UCIEKANIA NA DÓŁ" */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid white;
            box-sizing: border-box; /* Żeby obramowanie nie psuło wymiarów */
        }

        /* PRZÓD KARTY (ZŁOTY) */
        .card-front {
            background: var(--gold-gradient);
            color: white;
            font-size: 2rem;
        }

        /* TYŁ KARTY (ZDJĘCIE) */
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* EFEKT MATCH (TRAFIENIE) */
        .matched .card-inner {
            animation: match-glow 0.6s ease-out forwards;
            border: 2px solid #88ff88;
        }

        @keyframes match-glow {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); filter: brightness(1.2); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        /* CZĄSTECZKI SERCA */
        .heart-particle {
            position: absolute;
            color: #d4af37;
            font-size: 20px;
            user-select: none;
            animation: fly-away 1s forwards;
        }

        @keyframes fly-away {
            to {
                transform: translate(var(--x), var(--y)) rotate(var(--r));
                opacity: 0;
            }
        }

        /* MODAL WYGRANEJ */
        #win-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 251, 247, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #win-modal.show { display: flex; animation: fadeIn 0.5s; }

        .btn-gold {
            background: var(--gold-gradient);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="particle-container"></div>

    <h2>Nasze Chwile ❤️</h2>

    <div class="game-board" id="board"></div>

    <div id="win-modal">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: var(--gold); margin: 0;">Brawo!</h1>
        <p style="font-size: 1.1rem; color: #555;">Wszystkie wspomnienia odnalezione.</p>
        <a href="index.html" class="btn-gold">Wróć do Galerii</a>
    </div>

    <script>
        // Zdjęcia - upewnij się, że masz pliki m1.jpg, m2.jpg itd. w folderze
        const photos = ['m1.jpg', 'm2.jpg', 'm3.jpg', 'm4.jpg', 'm5.jpg', 'm6.jpg'];
        let cardsArray = [...photos, ...photos];
        let firstCard = null, secondCard = null;
        let lockBoard = false;
        let matches = 0;

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.classList.add('heart-particle');
                p.innerHTML = '❤️';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                p.style.setProperty('--y', (Math.random() - 0.5) * 150 + 'px');
                p.style.setProperty('--r', Math.random() * 360 + 'deg');
                document.getElementById('particle-container').appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        function createBoard() {
            const board = document.getElementById('board');
            shuffle(cardsArray);
            cardsArray.forEach((photo) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">❤️</div>
                        <div class="card-back"><img src="${photo}" alt="foto"></div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            // Blokada: jeśli plansza zablokowana lub kliknięto tę samą kartę
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true; // Blokujemy klikanie innych kart
            checkMatch();
        }

        function checkMatch() {
            let isMatch = firstCard.querySelector('img').src === secondCard.querySelector('img').src;
            
            if (isMatch) {
                const rect = secondCard.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
                
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matches++;
                resetBoard(); // Odblokuj planszę

                if (matches === photos.length) {
                    setTimeout(winGame, 800);
                }
            } else {
                // Jeśli nie ma pary, czekamy 1 sekundę i odwracamy
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function winGame() {
            localStorage.setItem('wygrana2', 'tak');
            const modal = document.getElementById('win-modal');
            modal.classList.add('show');
        }

        createBoard();
    </script>
</body>
</html>

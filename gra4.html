<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle - Nasze Wspomnienie</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg: #fdfbf7;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            touch-action: none;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Kontener Puzzli */
        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 300px;
            height: 300px;
            border: 10px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background: #eee;
            position: relative;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-image: url('puzzle.jpg'); /* Twoje zdjęcie */
            background-size: 300px 300px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 2px;
            box-sizing: border-box;
        }

        /* Puste pole */
        .tile.empty {
            background: #f9f7f2 !important;
            cursor: default;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            border: 1px dashed #ccc;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Modal Wygranej */
        #win-modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 300px;
        }

        #win-modal.show { transform: translate(-50%, -50%) scale(1); }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 90;
        }
    </style>
</head>
<body>

    <h2>Ułóż nasze wspomnienie ❤️</h2>

    <div id="puzzle-board"></div>

    <div class="controls">
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 15px;">Klikaj kafelki obok pustego pola, aby je przesuwać.</p>
        <button class="btn" onclick="location.reload()">Zacznij od nowa</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="win-modal">
        <h3 style="color: var(--gold); font-family: 'Dancing Script'; font-size: 2.5rem; margin: 0;">Brawo!</h3>
        <p>Zdjęcie odblokowane!</p>
        <button class="btn" onclick="goBack()">Wróć do Galerii</button>
    </div>

    <script>
        const board = document.getElementById('puzzle-board');
        let tiles = []; // Tablica przechowująca aktualne stany divów
        const size = 3;
        // Puste pole na stałe w lewym dolnym rogu (index 6 w siatce 3x3)
        // 0 1 2
        // 3 4 5
        // 6 7 8 -> 6 to lewy dół
        let emptyIndex = 6; 

        // Pozycje tła dla każdego kafelka (0-8)
        const bgPositions = [
            {x: 0, y: 0},       {x: -100, y: 0},       {x: -200, y: 0},
            {x: 0, y: -100},    {x: -100, y: -100},    {x: -200, y: -100},
            {x: 0, y: -200},    {x: -100, y: -200},    {x: -200, y: -200}
        ];

        function initGame() {
            // Tworzymy kafelki w ułożonej pozycji
            for (let i = 0; i < 9; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                
                if (i === emptyIndex) {
                    tile.classList.add('empty');
                } else {
                    tile.style.backgroundPosition = `${bgPositions[i].x}px ${bgPositions[i].y}px`;
                }
                
                // Atrybut przechowujący ID zdjęcia (żeby sprawdzić wygraną)
                tile.dataset.correctId = i;
                tile.addEventListener('click', () => handleTileClick(i));
                
                tiles.push(tile);
                board.appendChild(tile);
            }
            
            // Mieszamy grę wykonując 100 bezpiecznych ruchów
            shuffle();
        }

        function handleTileClick(index) {
            if (isAdjacent(index, emptyIndex)) {
                swapTiles(index, emptyIndex);
                emptyIndex = index;
                checkWin();
            }
        }

        function isAdjacent(idx1, idx2) {
            const r1 = Math.floor(idx1 / 3), c1 = idx1 % 3;
            const r2 = Math.floor(idx2 / 3), c2 = idx2 % 3;
            return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
        }

        function swapTiles(idx1, idx2) {
            // Zamieniamy style i dane między divami
            const t1 = tiles[idx1];
            const t2 = tiles[idx2];

            const tempBG = t1.style.backgroundPosition;
            const tempID = t1.dataset.correctId;
            const tempEmpty = t1.classList.contains('empty');

            // Przypisz T2 do T1
            t1.style.backgroundPosition = t2.style.backgroundPosition;
            t1.dataset.correctId = t2.dataset.correctId;
            if (t2.classList.contains('empty')) t1.classList.add('empty');
            else t1.classList.remove('empty');

            // Przypisz T1 (temp) do T2
            t2.style.backgroundPosition = tempBG;
            t2.dataset.correctId = tempID;
            if (tempEmpty) t2.classList.add('empty');
            else t2.classList.remove('empty');
        }

        function shuffle() {
            let moves = 0;
            while (moves < 100) {
                const neighbors = [];
                for (let i = 0; i < 9; i++) {
                    if (isAdjacent(i, emptyIndex)) neighbors.push(i);
                }
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                swapTiles(randomNeighbor, emptyIndex);
                emptyIndex = randomNeighbor;
                moves++;
            }
        }

        function checkWin() {
            let isWon = true;
            tiles.forEach((tile, index) => {
                if (parseInt(tile.dataset.correctId) !== index) {
                    isWon = false;
                }
            });

            if (isWon) {
                // Usuwamy klasę pustego pola, żeby pokazać cały obrazek
                tiles[emptyIndex].classList.remove('empty');
                tiles[emptyIndex].style.backgroundPosition = `${bgPositions[emptyIndex].x}px ${bgPositions[emptyIndex].y}px`;
                
                localStorage.setItem('wygrana4', 'tak');
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('win-modal').classList.add('show');
                }, 500);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        initGame();
    </script>
</body>
</html>

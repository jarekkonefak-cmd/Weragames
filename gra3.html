<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra 3: Zdrapka</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* ≈ªeby nie przesuwaƒá ekranu przy zdrapywaniu */
        }

        h2 {
            color: #d63384;
            margin-bottom: 20px;
            text-align: center;
        }

        .scratch-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 5px solid #d63384;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: white; /* T≈Ço pod zdrapkƒÖ */
            overflow: hidden;
        }

        /* To co jest ukryte pod zdrapkƒÖ */
        .secret-message {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #d63384;
        }

        .secret-message h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            margin: 0;
        }
        
        .secret-message p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* P≈Ç√≥tno, kt√≥re zdrapujemy */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none; /* WA≈ªNE: Blokuje przewijanie strony na telefonie */
        }

        .back-btn {
            margin-top: 30px;
            text-decoration: none;
            color: #d63384;
            border: 1px solid #d63384;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none; /* Ukryty, dop√≥ki nie wygra */
        }

        .instruction {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Zdrap, aby odkryƒá niespodziankƒô! ‚ú®</h2>

    <div class="scratch-container">
        <div class="secret-message">
            <h3>Kocham Ciƒô!</h3>
            <p>Jeste≈õ mojƒÖ wygranƒÖ ‚ù§Ô∏è</p>
        </div>
        
        <canvas id="scratchCanvas"></canvas>
    </div>

    <p class="instruction">Przesuwaj palcem lub myszkƒÖ po szarym polu.</p>

    <a href="index.html" class="back-btn" id="winBtn">Wr√≥ƒá do Pude≈Çka Wspomnie≈Ñ</a>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const width = 300;
        const height = 300;
        
        // Ustawiamy rzeczywisty rozmiar canvasa
        canvas.width = width;
        canvas.height = height;

        // 1. Rysujemy szarƒÖ pow≈Çokƒô (do zdrapywania)
        function initCard() {
            ctx.fillStyle = '#C0C0C0'; // Srebrny kolor
            ctx.fillRect(0, 0, width, height);
            
            // Opcjonalnie: Napis na wierzchu zdrapki
            ctx.fillStyle = '#888';
            ctx.font = "20px Arial";
            ctx.fillText("ZDRAP MNIE", 90, 150);
        }

        initCard();

        let isDrawing = false;

        // Funkcja zdrapywania (rysowanie przezroczysto≈õciƒÖ)
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out'; // To sprawia, ≈ºe pƒôdzel "gumuje"
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2); // Rozmiar pƒôdzla (20px)
            ctx.fill();
        }

        // --- OBS≈ÅUGA MYSZKI ---
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            scratch(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                scratch(e.clientX - rect.left, e.clientY - rect.top);
                checkWin();
            }
        });

        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('mouseleave', () => { isDrawing = false; });

        // --- OBS≈ÅUGA DOTYKU (TELEFON) ---
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Blokuje scrollowanie
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            scratch(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                scratch(touch.clientX - rect.left, touch.clientY - rect.top);
                checkWin();
            }
        });

        canvas.addEventListener('touchend', () => { isDrawing = false; });

        // --- SPRAWDZANIE WYGRANEJ ---
        let won = false;
        function checkWin() {
            if (won) return;

            // Pobieramy dane pikseli z ca≈Çego canvasa
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            let transparentPixels = 0;

            // Sprawdzamy co 4 piksel (≈ºeby by≈Ço szybciej)
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) { // Alpha = 0 (przezroczysty)
                    transparentPixels++;
                }
            }

            // Obliczamy procent zdrapania
            const totalPixels = pixels.length / 4;
            const percent = (transparentPixels / totalPixels) * 100;

            // Je≈õli zdrapano wiƒôcej ni≈º 40% powierzchni -> WYGRANA
            if (percent > 40) {
                won = true;
                finishGame();
            }
        }

        function finishGame() {
            // Animacja znikniƒôcia reszty zdrapki
            canvas.style.transition = "opacity 1s";
            canvas.style.opacity = "0";
            
            // Pokazanie przycisku
            const btn = document.getElementById('winBtn');
            btn.style.display = "block";
            btn.innerText = "Brawo! Odbierz obraz üéÅ";
            
            // ZAPISANIE W PAMIƒòCI
            localStorage.setItem('wygrana3', 'tak');
        }
    </script>
</body>
</html>

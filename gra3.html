<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra 3: Quiz o Nas</title>
    <style>
        body {
            background-color: #ffe6f2; /* Bardzo jasny r贸偶 */
            color: #d63384;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #d63384;
        }

        h2 { margin-top: 0; }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            border: 2px solid #d63384;
            color: #d63384;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options button:hover {
            background-color: #d63384;
            color: white;
        }

        /* Pasek postpu (kropki na dole) */
        .progress {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        a {
            display: block;
            margin-top: 30px;
            color: #d63384;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Jak dobrze nas znasz? わ</h2>
        
        <div id="quiz-box">
            <p class="question" id="question-text">adowanie pytania...</p>
            <div class="options" id="options-box">
                </div>
            <p class="progress" id="progress-text">Pytanie 1 z 3</p>
        </div>
    </div>

    <a href="index.html">Poddaj si (wr贸 do muzeum)</a>

    <script>
        // --- TUTAJ WPISZ SWOJE PYTANIA ---
        // Format: 
        // { q: "Pytanie", a: ["Odp A", "Odp B", "Odp C"], correct: Numer_Poprawnej_Odpowiedzi (0, 1 lub 2) }
        // Pamitaj: liczymy od zera! (0 to pierwsza odp, 1 to druga, 2 to trzecia)
        
        const questions = [
            {
                q: "Gdzie poszlimy na pierwsz randk?",
                a: ["Do kina", "Na spacer do parku", "Na pizz"],
                correct: 1 // To znaczy, 偶e poprawna jest "Na spacer do parku"
            },
            {
                q: "Jaki jest m贸j ulubiony kolor?",
                a: ["Niebieski", "Czerwony", "Czarny"],
                correct: 0 // Niebieski
            },
            {
                q: "Co najbardziej w Tobie lubi?",
                a: ["Tw贸j umiech", "Twoje oczy", "Wszystko!", "To podchwytliwe..."],
                correct: 2 // Wszystko!
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question-text").innerText = q.q;
            document.getElementById("progress-text").innerText = `Pytanie ${currentQuestion + 1} z ${questions.length}`;
            
            const optionsBox = document.getElementById("options-box");
            optionsBox.innerHTML = ""; // Czycimy poprzednie przyciski

            // Tworzymy przyciski dla odpowiedzi
            q.a.forEach((answer, index) => {
                const btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = () => checkAnswer(index);
                optionsBox.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestion].correct;

            if (selectedIndex === correctIndex) {
                // DOBRA ODPOWIED殴
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    loadQuestion(); // Nastpne pytanie
                } else {
                    gameWon(); // Koniec gry
                }
            } else {
                // ZA ODPOWIED殴
                alert("Oj, chyba nie... Spr贸buj jeszcze raz Kochanie! ");
            }
        }

        function gameWon() {
            // Zapisujemy wygran dla Muzeum
            localStorage.setItem('wygrana3', 'tak');
            
            document.querySelector(".quiz-container").innerHTML = `
                <h2>Brawo! </h2>
                <p>Znasz nas idealnie!</p>
                <p>Trzecie zdjcie zostao odblokowane.</p>
                <button onclick="window.location.href='index.html'" style="padding:15px; background:#d63384; color:white; border:none; border-radius:5px; cursor:pointer;">Wr贸 do Muzeum</button>
            `;
        }

        // Startujemy quiz
        loadQuestion();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra 5: Nasza Konstelacja</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050510; /* Głęboki granat nocy */
            color: white;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: #fcf6ba;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 20px;
            pointer-events: none;
        }

        #star-canvas {
            background: radial-gradient(circle at center, #101025 0%, #050510 100%);
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            cursor: crosshair;
        }

        .instruction {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        #final-msg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 100;
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 350px;
        }

        #final-msg.show { transform: translate(-50%, -50%) scale(1); }

        .btn-gold {
            background: #d4af37;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2 id="header">Połącz gwiazdy na naszym niebie...</h2>

    <canvas id="star-canvas"></canvas>

    <p class="instruction" id="hint">Przeciągnij palcem od gwiazdy do gwiazdy</p>

    <div id="final-msg">
        <h3 style="font-family: 'Dancing Script'; font-size: 2rem; color: #d4af37; margin: 0;">Nasza Gwiazdka!</h3>
        <p>Wszystkie wspomnienia są już na swoim miejscu. Jesteś sensem mojego wszechświata.</p>
        <a href="index.html" class="btn-gold">Wróć do Galerii</a>
    </div>

    <script>
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(window.innerWidth - 40, 350);
        canvas.height = 450;

        // Punkty konstelacji (kształt serca)
        const points = [
            {x: 175, y: 120, connected: false}, // Góra środek
            {x: 100, y: 80,  connected: false}, // Lewy łuk
            {x: 40,  y: 140, connected: false}, // Lewy bok
            {x: 175, y: 380, connected: false}, // Dół
            {x: 310, y: 140, connected: false}, // Prawy bok
            {x: 250, y: 80,  connected: false}, // Prawy łuk
            {x: 175, y: 120, connected: false}  // Powrót do góry
        ];

        let drawing = false;
        let lastPoint = null;
        let connections = 0;

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Rysowanie "pyłu gwiezdnego" w tle
            for(let i=0; i<50; i++) {
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
                ctx.fill();
            }

            // Rysowanie gwiazd do połączenia
            points.forEach(p => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#fcf6ba";
                ctx.fillStyle = p.connected ? "#fcf6ba" : "rgba(252, 246, 186, 0.4)";
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleStart(e) {
            const pos = getMousePos(e);
            points.forEach(p => {
                const dist = Math.hypot(p.x - pos.x, p.y - pos.y);
                if (dist < 20) {
                    drawing = true;
                    lastPoint = p;
                    p.connected = true;
                }
            });
        }

        function handleMove(e) {
            if (!drawing || !lastPoint) return;
            const pos = getMousePos(e);

            // Rysowanie tymczasowej linii
            drawStars();
            ctx.strokeStyle = "rgba(252, 246, 186, 0.8)";
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.setLineDash([]);

            // Sprawdzanie czy trafiliśmy w nową gwiazdę
            points.forEach(p => {
                if (!p.connected) {
                    const dist = Math.hypot(p.x - pos.x, p.y - pos.y);
                    if (dist < 20) {
                        // Rysujemy stałą linię między gwiazdami
                        ctx.strokeStyle = "#fcf6ba";
                        ctx.beginPath();
                        ctx.moveTo(lastPoint.x, lastPoint.y);
                        ctx.lineTo(p.x, p.y);
                        ctx.stroke();
                        
                        p.connected = true;
                        lastPoint = p;
                        connections++;
                        
                        if (connections >= points.length - 1) {
                            win();
                        }
                    }
                }
            });
        }

        function win() {
            drawing = false;
            localStorage.setItem('wygrana5', 'tak');
            document.getElementById('header').innerText = "Nasza miłość zapisana w gwiazdach...";
            document.getElementById('hint').style.display = "none";
            
            setTimeout(() => {
                document.getElementById('final-msg').classList.add('show');
            }, 1000);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', () => drawing = false);

        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', () => drawing = false);

        drawStars();
    </script>
</body>
</html>

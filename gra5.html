
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fina≈Ç - Automat Szczƒô≈õcia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --red: #ff4d4d;
        }

        body {
            background: #fdfbf7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* --- AUTOMAT --- */
        .slot-machine {
            background: linear-gradient(145deg, #333, #111);
            padding: 30px;
            border: 8px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .reels {
            display: flex;
            gap: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: inset 5px #555;
        }

        .reel {
            width: 80px;
            height: 100px;
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            overflow: hidden;
            position: relative;
        }

        .reel-content {
            position: absolute;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s linear;
        }

        /* --- D≈πWIGNIA --- */
        .lever-container {
            position: absolute;
            right: -60px;
            top: 50px;
            width: 20px;
            height: 100px;
            background: #222;
            border-radius: 10px;
        }

        .lever-arm {
            width: 10px;
            height: 80px;
            background: #555;
            position: absolute;
            left: 5px;
            top: 10px;
            transform-origin: bottom center;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .lever-knob {
            width: 40px;
            height: 40px;
            background: var(--red);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: -15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        /* --- LIST FINA≈ÅOWY --- */
        #final-letter {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 85%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 100;
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #eee;
        }

        #final-letter.show { transform: translate(-50%, -50%) scale(1); }

        .btn-end {
            background: var(--gold);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <h2>Twoje Szczƒô≈õliwe Losowanie ‚ù§Ô∏è</h2>

    <div class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1"><div class="reel-content">‚ùì</div></div>
            <div class="reel" id="reel2"><div class="reel-content">‚ùì</div></div>
            <div class="reel" id="reel3"><div class="reel-content">‚ùì</div></div>
        </div>

        <div class="lever-container" onclick="pullLever()">
            <div class="lever-arm" id="lever">
                <div class="lever-knob"></div>
            </div>
        </div>
    </div>

    <div id="final-letter">
        <h3 style="font-family: 'Dancing Script'; font-size: 2rem; color: var(--red);">Moja Wygrana!</h3>
        <p id="letter-text">Wszystkie obrazy zosta≈Çy odblokowane. To Ty jeste≈õ mojƒÖ najwiƒôkszƒÖ wygranƒÖ ka≈ºdego dnia. Kocham Ciƒô!</p>
        <button class="btn-end" onclick="finishAll()">Odbierz ostatni obraz</button>
    </div>

    <script>
        const symbols = ['‚ù§Ô∏è', 'üíç', 'üåπ', 'üíé', 'üíã', 'üß∏'];
        let isSpinning = false;

        function pullLever() {
            if (isSpinning) return;
            isSpinning = true;

            // Animacja d≈∫wigni
            const lever = document.getElementById('lever');
            lever.style.transform = "rotateX(180deg)";
            setTimeout(() => { lever.style.transform = "rotateX(0deg)"; }, 500);

            spinReel('reel1', 0);
            spinReel('reel2', 200);
            spinReel('reel3', 400);
        }

        function spinReel(id, delay) {
            const reel = document.getElementById(id);
            setTimeout(() => {
                let count = 0;
                const interval = setInterval(() => {
                    reel.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    count++;
                    if (count > 20) {
                        clearInterval(interval);
                        // FINA≈ÅOWY WYNIK - Zawsze serce
                        reel.innerHTML = '‚ù§Ô∏è'; 
                        if (id === 'reel3') endSpin();
                    }
                }, 50);
            }, delay);
        }

        function endSpin() {
            // Wybuch konfetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d4d', '#d4af37', '#ffffff']
            });

            setTimeout(() => {
                document.getElementById('final-letter').classList.add('show');
            }, 1000);
        }

        function finishAll() {
            localStorage.setItem('wygrana5', 'tak');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

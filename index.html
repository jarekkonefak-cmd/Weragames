<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET I BAZA --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Playfair Display', serif;
            /* Na telefonie pozwalamy scrollować, na PC blokujemy */
            overflow-x: hidden; 
            overflow-y: auto; 
        }

        /* --- KONTENER POKOJU 3D --- */
        .room-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            perspective: 1000px; /* Głębia 3D */
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- POKÓJ --- */
        .room {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            /* Patrzymy lekko z góry */
            transform: rotateX(2deg); 
        }

        /* --- ŚCIANA (Tło) --- */
        .wall {
            position: absolute;
            width: 120%; /* Szersza żeby nie było widać boków */
            min-height: 100vh; /* Rozciąga się na wysokość */
            left: -10%;
            top: 0;
            /* Niebieski gradient jak na zdjęciu */
            background: linear-gradient(to bottom, #6b8cba, #8fb2d1 50%, #a8c4e0);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px; /* Miejsce na dole */
            transform: translateZ(-100px); /* Odsunięcie w głąb */
            z-index: 1; /* Podłoga będzie pod tym */
        }

        /* Listwa przysufitowa */
        .molding-top {
            width: 100%;
            height: 25px;
            background: linear-gradient(to bottom, #fff, #ddd);
            border-bottom: 4px solid #888;
            margin-bottom: 20px;
        }

        /* --- PODŁOGA --- */
        /* Na telefonach podłoga jest mniej ważna, robimy ją jako tło na dole */
        .floor {
            position: fixed; /* Przyklejona do dołu */
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 30vh;
            background-color: #c2a370;
            /* Wzór parkietu */
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0,0,0,0.03) 20px, rgba(0,0,0,0.03) 40px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(0,0,0,0.03) 20px, rgba(0,0,0,0.03) 40px);
            transform: rotateX(60deg) translateY(50px);
            z-index: 0; /* Za ścianą */
            opacity: 0.8;
            pointer-events: none; /* Żeby nie zasłaniała kliknięć */
        }

        /* --- TYTUŁ --- */
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #fceeb5; /* Jasne złoto */
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin: 10px 0 30px 0;
            text-align: center;
            z-index: 10;
        }

        /* --- GALERIA (Grid) --- */
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* Centrowanie w pionie */
            gap: 40px;
            max-width: 1200px;
            padding: 20px;
            z-index: 20; /* Najważniejsze - nad podłogą */
            position: relative;
        }

        /* --- POJEDYNCZE MIEJSCE (SPOT) --- */
        .spot {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* To naprawia klikanie: */
            pointer-events: auto; 
            z-index: 50; 
        }

        .spot:active {
            transform: scale(0.95); /* Efekt wciśnięcia */
        }

        /* KSZTAŁTY OBRAZÓW */
        .shape-portrait { width: 140px; height: 190px; }
        .shape-landscape { width: 190px; height: 140px; }
        .shape-square { width: 160px; height: 160px; }
        .shape-oval { width: 150px; height: 180px; border-radius: 50%; }

        /* --- STAN 1: PUSTE MIEJSCE (LINIA + GWÓŹDŹ) --- */
        .outline-placeholder {
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            position: relative;
            display: flex;
            justify-content: center;
            background: rgba(255,255,255,0.05); /* Bardzo delikatne tło żeby łatwiej trafić palcem */
        }
        
        .shape-oval .outline-placeholder { border-radius: 50%; }

        /* Gwóźdź */
        .nail {
            width: 10px;
            height: 10px;
            background: #444;
            border-radius: 50%;
            box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
            position: absolute;
            top: 15px;
        }

        /* --- STAN 2: RAMA (PO WYGRANEJ) --- */
        .gold-frame {
            width: 100%;
            height: 100%;
            display: none; /* Domyślnie ukryte */
            background: #000;
            border: 10px solid #eebb55;
            /* Efekt 3D ramy */
            border-image: linear-gradient(45deg, #b88a44, #eebb55, #8a6e34, #fff) 1;
            box-shadow: 5px 10px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .shape-oval .gold-frame {
            border-radius: 50%;
            border: 8px solid #eebb55;
            border-image: none;
        }

        .gold-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- PODPISY (Tabliczki) --- */
        .plaque {
            margin-top: 12px;
            background: linear-gradient(to bottom, #333, #111);
            color: #eebb55;
            padding: 5px 15px;
            border: 1px solid #777;
            border-radius: 3px;
            font-size: 0.85rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- RESPONSYWNOŚĆ (TELEFON) --- */
        @media (max-width: 700px) {
            h1 { font-size: 1.8rem; margin-bottom: 20px; }
            
            .gallery-grid {
                flex-direction: column; /* Układ pionowy na telefonie */
                gap: 50px; /* Duże odstępy żeby wypełnić ekran */
                padding-bottom: 150px; /* Miejsce na dole scrolla */
            }

            /* Powiększamy obrazy na telefonie o 30% */
            .spot {
                transform: scale(1.3); 
                margin: 10px 0;
            }
            .spot:active { transform: scale(1.25); }

            /* Układ naprzemienny (Zig-Zag) dla lepszego wyglądu */
            .spot:nth-child(even) { transform: scale(1.3) rotate(2deg); }
            .spot:nth-child(odd) { transform: scale(1.3) rotate(-2deg); }
            
            .room-container {
                overflow-y: scroll; /* Włączamy przewijanie na telefonie */
            }
        }

        /* Przycisk resetu */
        #reset-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="room-container">
        <div class="room">
            <div class="wall">
                <div class="molding-top"></div>
                <h1>Nasza Kolekcja Wspomnień</h1>

                <div class="gallery-grid">

                    <div class="spot shape-portrait" onclick="idzDoGry(1)">
                        <div class="outline-placeholder" id="outline-1"><div class="nail"></div></div>
                        <div class="gold-frame" id="frame-1"><img src="fotka1.jpg"></div>
                        <div class="plaque" id="plaque-1">Gra 1<br><small style="color:#fff; text-transform:none;">Serca</small></div>
                    </div>

                    <div class="spot shape-landscape" onclick="idzDoGry(2)">
                        <div class="outline-placeholder" id="outline-2"><div class="nail"></div></div>
                        <div class="gold-frame" id="frame-2"><img src="fotka2.jpg"></div>
                        <div class="plaque" id="plaque-2">Gra 2<br><small style="color:#fff; text-transform:none;">Pary</small></div>
                    </div>

                    <div class="spot shape-square" onclick="idzDoGry(3)">
                        <div class="outline-placeholder" id="outline-3"><div class="nail"></div></div>
                        <div class="gold-frame" id="frame-3"><img src="fotka3.jpg"></div>
                        <div class="plaque" id="plaque-3">Gra 3<br><small style="color:#fff; text-transform:none;">Quiz</small></div>
                    </div>

                    <div class="spot shape-oval" onclick="idzDoGry(4)">
                        <div class="outline-placeholder" id="outline-4"><div class="nail"></div></div>
                        <div class="gold-frame" id="frame-4"><img src="fotka4.jpg"></div>
                        <div class="plaque" id="plaque-4">Gra 4<br><small style="color:#fff; text-transform:none;">Puzzle</small></div>
                    </div>

                    <div class="spot shape-landscape" onclick="idzDoGry(5)">
                        <div class="outline-placeholder" id="outline-5"><div class="nail"></div></div>
                        <div class="gold-frame" id="frame-5"><img src="fotka5.jpg"></div>
                        <div class="plaque" id="plaque-5">Gra 5<br><small style="color:#fff; text-transform:none;">Sekret</small></div>
                    </div>

                </div>
            </div>
            
            <div class="floor"></div>
        </div>
    </div>

    <button id="reset-btn" onclick="resetuj()">RESET</button>

    <script>
        // --- LOGIKA ---
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem('wygrana' + i) === 'tak') {
                    pokazObraz(i);
                }
            }
        });

        function pokazObraz(nr) {
            // Ukryj obrys i podpis
            document.getElementById('outline-' + nr).style.display = 'none';
            document.getElementById('plaque-' + nr).style.display = 'none';
            
            // Pokaż ramę
            const frame = document.getElementById('frame-' + nr);
            frame.style.display = 'block';
            
            // Zablokuj klikanie (zmień funkcję rodzica)
            const parent = frame.parentElement;
            parent.onclick = () => alert("To piękne wspomnienie jest już Twoje! ❤️");
        }

        function idzDoGry(nr) {
            console.log("Kliknięto grę nr: " + nr); // Diagnostyka w konsoli
            // Jeśli gra nie wygrana, idziemy do niej
            if (localStorage.getItem('wygrana' + nr) !== 'tak') {
                window.location.href = 'gra' + nr + '.html';
            }
        }

        function resetuj() {
            if(confirm("Zresetować wszystko?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>

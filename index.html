<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Galeria</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Nasza Kolekcja Wspomnień</h1>
        <p>Wypełnij puste miejsca na ścianie...</p>
    </div>

    <div class="wall">
        
        <div class="spot">
            <div class="nail"></div> <div id="tag-1" class="hanging-tag" onclick="idzDoGry(1)">
                <div class="string"></div>
                <div class="tag-paper">
                    <span>GRA 1</span>
                    <small>Kliknij</small>
                </div>
            </div>

            <div id="frame-1" class="hanging-frame" style="display: none;">
                <div class="wire"></div> <div class="gold-frame">
                    <img src="fotka1.jpg" alt="Wspomnienie 1">
                </div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-2" class="hanging-tag" onclick="idzDoGry(2)">
                <div class="string"></div>
                <div class="tag-paper">
                    <span>GRA 2</span>
                    <small>Kliknij</small>
                </div>
            </div>
            <div id="frame-2" class="hanging-frame" style="display: none;">
                <div class="wire"></div>
                <div class="gold-frame">
                    <img src="fotka2.jpg" alt="Wspomnienie 2">
                </div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-3" class="hanging-tag" onclick="idzDoGry(3)">
                <div class="string"></div>
                <div class="tag-paper">
                    <span>GRA 3</span>
                    <small>Kliknij</small>
                </div>
            </div>
            <div id="frame-3" class="hanging-frame" style="display: none;">
                <div class="wire"></div>
                <div class="gold-frame">
                    <img src="fotka3.jpg" alt="Wspomnienie 3">
                </div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-4" class="hanging-tag" onclick="idzDoGry(4)">
                <div class="string"></div>
                <div class="tag-paper">
                    <span>GRA 4</span>
                    <small>Kliknij</small>
                </div>
            </div>
            <div id="frame-4" class="hanging-frame" style="display: none;">
                <div class="wire"></div>
                <div class="gold-frame">
                    <img src="fotka4.jpg" alt="Wspomnienie 4">
                </div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-5" class="hanging-tag" onclick="idzDoGry(5)">
                <div class="string"></div>
                <div class="tag-paper">
                    <span>GRA 5</span>
                    <small>Kliknij</small>
                </div>
            </div>
            <div id="frame-5" class="hanging-frame" style="display: none;">
                <div class="wire"></div>
                <div class="gold-frame">
                    <img src="fotka5.jpg" alt="Wspomnienie 5">
                </div>
            </div>
        </div>

    </div>

    <button onclick="resetuj()" style="margin-top:50px; opacity:0.2; border:none; background:none; color:white;">Reset</button>

    <script>
        // SPRAWDZANIE STANU GRY
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem('wygrana' + i) === 'tak') {
                    pokazObraz(i);
                }
            }
        });

        function pokazObraz(nr) {
            // Ukryj karteczkę
            document.getElementById('tag-' + nr).style.display = 'none';
            // Pokaż obraz
            document.getElementById('frame-' + nr).style.display = 'block';
        }

        function idzDoGry(nr) {
            window.location.href = 'gra' + nr + '.html';
        }

        function resetuj() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasza Kolekcja Wspomnie≈Ñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-wall: #e0dcd5;
            --box-bg: #f9f7f2;
            --wood-dark: #5c4033;
            --wood-light: #8b5a2b;
            --gold: #d4af37;
            --gold-shine: #fcf6ba;
            --shadow: rgba(0, 0, 0, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-wall);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1000px; /* Kluczowe dla efektu 3D */
        }

        /* T≈ÅO Z PY≈ÅEM */
        #dust-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .dust-speck {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite linear;
            box-shadow: 0 0 5px var(--gold-shine);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        /* G≈Å√ìWNE PUDE≈ÅKO 3D */
        .shadow-box {
            width: 90%;
            max-width: 500px;
            background: var(--box-bg);
            padding: 40px 20px;
            margin: 20px 0;
            position: relative;
            transform-style: preserve-3d; /* Wa≈ºne */
            transition: transform 0.1s ease-out; /* P≈Çynno≈õƒá ruchu */
            
            /* Rama drewniana */
            border: 20px solid #fff;
            border-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
            border-image-source: linear-gradient(to bottom right, #e6dec8, #fff);
            border-image-slice: 1;
            
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3), /* Cie≈Ñ zewnƒôtrzny */
                inset 0 0 80px rgba(139, 90, 43, 0.1); /* Cie≈Ñ wewnƒôtrzny */
        }

        /* O≈õwietlenie */
        .light-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 40%);
            pointer-events: none;
            z-index: 5;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            transform: translateZ(20px); /* Tekst odstaje od t≈Ça */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #4a3b32;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
        }

        .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #888;
            margin-top: 5px;
        }

        /* GALERIA */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            padding-bottom: 40px;
        }

        .spot {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .spot:hover { transform: scale(1.02); }

        /* Gw√≥≈∫d≈∫ */
        .nail {
            width: 12px; height: 12px;
            background: radial-gradient(circle at 30% 30%, #666, #222);
            border-radius: 50%;
            position: absolute;
            top: -25px; left: 50%;
            transform: translateX(-50%) translateZ(10px);
            box-shadow: 2px 5px 5px rgba(0,0,0,0.4);
            z-index: 10;
        }

        /* Sznurek */
        .string-left, .string-right {
            position: absolute;
            top: -20px;
            width: 2px; height: 35px;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }
        .string-left { left: 30%; transform: rotate(-20deg); }
        .string-right { right: 30%; transform: rotate(20deg); }

        /* STAN 1: Puste miejsce */
        .placeholder {
            width: 100%; height: 100%;
            border: 2px dashed #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.02);
            color: #999;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }

        /* STAN 2: RAMA (Animowana) */
        .frame {
            width: 100%; height: 100%;
            display: none; /* Domy≈õlnie ukryte */
            background: white;
            padding: 8px;
            box-sizing: border-box;
            
            /* Z≈Çota Rama */
            border: 4px solid var(--gold);
            outline: 2px solid #8a6e34;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4), /* Cie≈Ñ rzucany na ty≈Ç pude≈Çka */
                inset 0 0 20px rgba(0,0,0,0.2); /* Cie≈Ñ wewnƒÖtrz ramy */

            /* Animacja ko≈Çysania */
            transform-origin: top center;
            animation: sway 4s ease-in-out infinite alternate;
        }

        @keyframes sway {
            0% { transform: rotate(0.5deg); }
            100% { transform: rotate(-0.5deg); }
        }

        .frame img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            filter: sepia(10%); /* Lekki filtr retro */
        }

        /* Kszta≈Çty */
        .portrait { width: 160px; height: 220px; }
        .landscape { width: 220px; height: 160px; }
        .square { width: 190px; height: 190px; }
        .oval { width: 180px; height: 220px; }
        
        .oval .placeholder, .oval .frame, .oval img { border-radius: 50%; }
        .oval .string-left { left: 45%; top: -25px; height: 30px; }
        .oval .string-right { display: none; }

        /* Przycisk PDF */
        #pdf-container {
            margin-top: 40px;
            display: none;
            transform: translateZ(30px);
        }

        .btn-magic {
            background: linear-gradient(135deg, #d4af37, #b88a44);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        #reset-btn {
            background: transparent; border: 1px solid #ccc; color: #999;
            margin: 50px 0; padding: 5px 10px; font-size: 10px; cursor: pointer;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="dust-container"></div>

    <div class="shadow-box" id="box">
        <div class="light-overlay"></div>
        
        <header>
            <h1>Nasza Historia</h1>
            <div class="subtitle">Magiczne Pude≈Çko Wspomnie≈Ñ</div>
        </header>

        <div class="gallery">

            <div class="spot portrait" onclick="gra(1)">
                <div class="nail"></div>
                <div class="string-left"></div><div class="string-right"></div>
                
                <div class="placeholder" id="p1">
                    <span style="font-size:2rem;">‚ù§Ô∏è</span><br>Z≈Çap mojƒÖ mi≈Ço≈õƒá
                </div>
                <div class="frame" id="f1"><img src="fotka1.jpg" id="img1"></div>
            </div>

            <div class="spot landscape" onclick="gra(2)">
                <div class="nail"></div>
                <div class="string-left"></div><div class="string-right"></div>

                <div class="placeholder" id="p2">
                    <span style="font-size:2rem;">‚ú®</span><br>Znajd≈∫ pary
                </div>
                <div class="frame" id="f2"><img src="fotka2.jpg" id="img2"></div>
            </div>

            <div class="spot square" onclick="gra(3)">
                <div class="nail"></div>
                <div class="string-left"></div><div class="string-right"></div>

                <div class="placeholder" id="p3">
                    <span style="font-size:2rem;">üèπ</span><br>Leƒá do celu
                </div>
                <div class="frame" id="f3"><img src="fotka3.jpg" id="img3"></div>
            </div>

            <div class="spot oval" onclick="gra(4)">
                <div class="nail"></div>
                <div class="string-left"></div>

                <div class="placeholder" id="p4">
                    <span style="font-size:2rem;">üß©</span><br>U≈Ç√≥≈º nas w ca≈Ço≈õƒá
                </div>
                <div class="frame" id="f4"><img src="fotka4.jpg" id="img4"></div>
            </div>

            <div class="spot landscape" onclick="gra(5)">
                <div class="nail"></div>
                <div class="string-left"></div><div class="string-right"></div>

                <div class="placeholder" id="p5">
                    <span style="font-size:2rem;">üåü</span><br>Po≈ÇƒÖcz gwiazdy
                </div>
                <div class="frame" id="f5"><img src="fotka5.jpg" id="img5"></div>
            </div>

        </div>

        <div id="pdf-container">
            <button class="btn-magic" onclick="generatePDF()">üéÅ Pobierz Nasz Album (PDF)</button>
        </div>
    </div>

    <button id="reset-btn" onclick="reset()">Zresetuj wszystko</button>

    <script>
        // --- 1. GENEROWANIE PY≈ÅU (PARTICLES) ---
        const dustContainer = document.getElementById('dust-container');
        for (let i = 0; i < 30; i++) {
            const speck = document.createElement('div');
            speck.classList.add('dust-speck');
            speck.style.left = Math.random() * 100 + 'vw';
            speck.style.width = Math.random() * 4 + 1 + 'px';
            speck.style.height = speck.style.width;
            speck.style.animationDuration = Math.random() * 10 + 10 + 's';
            speck.style.animationDelay = Math.random() * 5 + 's';
            dustContainer.appendChild(speck);
        }

        // --- 2. EFEKT 3D (PARALLAX TILT) ---
        const box = document.getElementById('box');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50; // Czu≈Ço≈õƒá X
            const y = (window.innerHeight / 2 - e.pageY) / 50; // Czu≈Ço≈õƒá Y
            box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Obs≈Çuga ≈ºyroskopu na telefonie (opcjonalnie, je≈õli przeglƒÖdarka pozwoli)
        window.addEventListener('deviceorientation', (e) => {
            const x = e.gamma / 5; // Przechy≈Ç lewo/prawo
            const y = e.beta / 5;  // Przechy≈Ç prz√≥d/ty≈Ç
            box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // --- 3. LOGIKA GRY ---
        document.addEventListener("DOMContentLoaded", () => {
            // Uwaga: Domy≈õlnie NIE resetujemy tutaj, ≈ºeby mo≈ºna by≈Ço zebraƒá 5 obraz√≥w
            // Je≈õli chcesz reset przy ka≈ºdym od≈õwie≈ºeniu, odkomentuj poni≈ºszƒÖ pƒôtlƒô:
            /*
            for (let i = 1; i <= 5; i++) {
                localStorage.removeItem('wygrana' + i);
            }
            */

            let winCount = 0;
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem('wygrana' + i) === 'tak') {
                    unlock(i);
                    winCount++;
                }
            }
            if(winCount === 5) document.getElementById('pdf-container').style.display = 'block';
        });

        function unlock(nr) {
            document.getElementById('p' + nr).style.display = 'none';
            document.getElementById('f' + nr).style.display = 'block';
            
            // Po odblokowaniu klikniƒôcie tylko powiƒôksza zdjƒôcie (opcjonalnie)
            // lub wy≈ÇƒÖczamy klikanie:
            const spot = document.getElementById('f' + nr).parentElement;
            spot.onclick = null; 
            spot.style.cursor = "default";
        }

        function gra(nr) {
            // Przechodzimy do gry tylko je≈õli nie jest wygrana
            if (localStorage.getItem('wygrana' + nr) !== 'tak') {
                window.location.href = 'gra' + nr + '.html';
            }
        }

        function reset() {
            if(confirm("Czy na pewno chcesz wyczy≈õciƒá ca≈ÇƒÖ galeriƒô i zaczƒÖƒá od nowa?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- 4. GENERATOR PDF (KOLA≈ª) ---
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // T≈Ço PDF (kremowe)
            doc.setFillColor(253, 251, 247);
            doc.rect(0, 0, 210, 297, 'F');

            // Tytu≈Ç
            doc.setFont("times", "bolditalic");
            doc.setTextColor(212, 175, 55); // Z≈Çoty
            doc.setFontSize(30);
            doc.text("Nasza Kolekcja Wspomnie≈Ñ", 105, 30, null, null, "center");
            
            doc.setFontSize(12);
            doc.setTextColor(100);
            doc.text("Dla mojej Walentynki ‚ù§Ô∏è", 105, 45, null, null, "center");

            // Dodawanie zdjƒôƒá w uk≈Çadzie kola≈ºu
            // Pozycje: x, y, width, height
            const layout = [
                {x: 20, y: 60, w: 80, h: 60},  // Lewa g√≥ra
                {x: 110, y: 60, w: 80, h: 60}, // Prawa g√≥ra
                {x: 20, y: 130, w: 80, h: 80}, // Lewy ≈õrodek (kwadrat)
                {x: 110, y: 130, w: 80, h: 80},// Prawy ≈õrodek (owal/kwadrat)
                {x: 65, y: 220, w: 80, h: 60}  // D√≥≈Ç ≈õrodek
            ];

            for (let i = 1; i <= 5; i++) {
                const img = document.getElementById('img' + i);
                if (img.complete && img.naturalHeight !== 0) {
                    try {
                        // Dodaj ramkƒô
                        doc.setDrawColor(212, 175, 55);
                        doc.setLineWidth(1);
                        doc.rect(layout[i-1].x - 2, layout[i-1].y - 2, layout[i-1].w + 4, layout[i-1].h + 4);
                        
                        // Dodaj zdjƒôcie
                        doc.addImage(img, 'JPEG', layout[i-1].x, layout[i-1].y, layout[i-1].w, layout[i-1].h);
                    } catch(e) { console.log(e); }
                }
            }
            
            doc.setFontSize(10);
            doc.text("Kocham Ciƒô!", 105, 290, null, null, "center");

            doc.save("Nasze_Wspomnienia.pdf");
        }
    </script>
</body>
</html>

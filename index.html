<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Miłości</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <div class="header">
        <h1>Nasza Kolekcja Wspomnień</h1>
        <p>Wypełnij puste miejsca na ścianie...</p>
    </div>

    <div class="wall">
        
        <div class="spot">
            <div class="nail"></div>
            <div id="tag-1" class="hanging-tag" onclick="idzDoGry(1)">
                <div class="string"></div>
                <div class="tag-paper"><span>GRA 1</span><small>Serca</small></div>
            </div>
            <div id="frame-1" class="hanging-frame">
                <div class="wire"></div>
                <div class="gold-frame"><img src="fotka1.jpg" alt="FOTKA 1"></div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-2" class="hanging-tag" onclick="idzDoGry(2)">
                <div class="string"></div>
                <div class="tag-paper"><span>GRA 2</span><small>Pary</small></div>
            </div>
            <div id="frame-2" class="hanging-frame">
                <div class="wire"></div>
                <div class="gold-frame"><img src="fotka2.jpg" alt="FOTKA 2"></div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-3" class="hanging-tag" onclick="idzDoGry(3)">
                <div class="string"></div>
                <div class="tag-paper"><span>GRA 3</span><small>Quiz</small></div>
            </div>
            <div id="frame-3" class="hanging-frame">
                <div class="wire"></div>
                <div class="gold-frame"><img src="fotka3.jpg" alt="FOTKA 3"></div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-4" class="hanging-tag" onclick="idzDoGry(4)">
                <div class="string"></div>
                <div class="tag-paper"><span>GRA 4</span><small>Puzzle</small></div>
            </div>
            <div id="frame-4" class="hanging-frame">
                <div class="wire"></div>
                <div class="gold-frame"><img src="fotka4.jpg" alt="FOTKA 4"></div>
            </div>
        </div>

        <div class="spot">
            <div class="nail"></div>
            <div id="tag-5" class="hanging-tag" onclick="idzDoGry(5)">
                <div class="string"></div>
                <div class="tag-paper"><span>GRA 5</span><small>Sekret</small></div>
            </div>
            <div id="frame-5" class="hanging-frame">
                <div class="wire"></div>
                <div class="gold-frame"><img src="fotka5.jpg" alt="FOTKA 5"></div>
            </div>
        </div>

    </div>

    <button id="reset-btn" onclick="resetuj()">RESETUJ POSTĘP</button>

    <script>
        // Ta funkcja sprawdza przy wejściu, co jest wygrane
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 1; i <= 5; i++) {
                if (localStorage.getItem('wygrana' + i) === 'tak') {
                    pokazObraz(i);
                }
            }
        });

        function pokazObraz(nr) {
            // Ukrywamy karteczkę
            const tag = document.getElementById('tag-' + nr);
            if(tag) tag.style.display = 'none';
            
            // Pokazujemy obraz
            const frame = document.getElementById('frame-' + nr);
            if(frame) frame.style.display = 'block';
        }

        function idzDoGry(nr) {
            window.location.href = 'gra' + nr + '.html';
        }

        function resetuj() {
            localStorage.clear(); // Czyści pamięć przeglądarki
            location.reload();    // Odświeża stronę
        }
    </script>
</body>
</html>
